<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
  </head>
  <body
    style="
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <h1>Love Calculator</h1>

    <form style="display: flex; flex-direction: column">
      <label for="boy">Boy Name: </label>
      <input type="text" name="boy" id="boy" style="padding: 10px" />
      <br /><br />
      <label for="girl">Girl Name: </label>
      <input type="text" name="girl" id="girl" style="padding: 10px" />
      <br /><br />
      <button
        type="submit"
        style="padding: 10px; background-color: yellowgreen"
      >
        Calculate
      </button>
    </form>
  </body>
  <script src="/Love Calculator/script.js"></script>
</html>
