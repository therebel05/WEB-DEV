<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer</title>
  </head>
  <body
    style="
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <h1>Background Color Changer</h1>
    <div id="parent">
      <button
        id="red"
        style="background-color: red; padding: 10px; cursor: pointer"
      >
        Red
      </button>
      <button
        id="green"
        style="background-color: green; padding: 10px; cursor: pointer"
      >
        Green
      </button>
      <button
        id="blue"
        style="background-color: blue; padding: 10px; cursor: pointer"
      >
        Blue
      </button>
      <button
        id="orange"
        style="background-color: orange; padding: 10px; cursor: pointer"
      >
        Orange
      </button>
      <button
        id="yellow"
        style="background-color: yellow; padding: 10px; cursor: pointer"
      >
        Yellow
      </button>
    </div>
  </body>
  <script src="/Background Color Changer/script.js"></script>
</html>
