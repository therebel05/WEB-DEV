<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Media Website</title>
  </head>
  <body>
    <h1>Audio and Video Tags</h1>
    <audio src="" controls></audio>
    <video src="" controls></video>

    <audio controls>
      <source src="" type="" />
      Audio is not supported
    </audio>

    <video controls>
      <source src="" type="" />
      Video is not supported
    </video>

    <!-- Embedding youtube videos -->
    <!-- If copied from url - https://www.youtube.com/watch?v=ifZbpyO84Sc -->
    <iframe
      src="https://www.youtube.com/embed/ifZbpyO84Sc"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <!-- If copied from share link https://youtu.be/EXZt6_hUBRE?si=yvbXfWYids9h-CL7 -->
    <iframe
      src="https://youtube.com/embed/EXZt6_hUBRE?si=yvbXfWYids9h-CL7"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </body>
</html>
